<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Slider - Nivo Slider</title>
    <!-- Nivo slider css -->
    <link rel="stylesheet" href="css/nivo-slider.css">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Animate css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Main area start -->
    <section class="slider-area">
        <div class="slider-wrapper">
            <div class="slider-active">
                <img src="images/1.jpg" alt="" title="#slider-content-1">
                <img src="images/2.jpg" alt="" title="#slider-content-2">
                <img src="images/3.jpg" alt="" title="#slider-content-3">
            </div>
            <div class="slider-content" id="slider-content-1">
                <div class="slider-description">
                    <div class="slider-bg animated zoomIn">
                        <h2>Welcome our website</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                </div>
            </div>
            <div class="slider-content" id="slider-content-2">
                <div class="slider-description">
                    <div class="slider-bg animated zoomIn">
                        <h2>Business our company</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                </div>
            </div>
            <div class="slider-content" id="slider-content-3">
                <div class="slider-description">
                    <div class="slider-bg animated zoomIn">
                        <h2>Lets start business</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- Main area End -->

	<!-- Jquery js -->
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<!-- Nivo slider js -->
	<script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
	<script src="js/nivo.slider.active.js" type="text/javascript"></script>
</body>
</html>
